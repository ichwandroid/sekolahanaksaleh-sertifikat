<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Download Sertifikat Siswa - Sekolah Anak Saleh</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"></script>

    <!-- jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">

    <style>
        * {
            font-family: 'Inter', sans-serif;
        }

        .title-font {
            font-family: 'Playfair Display', serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .certificate-preview {
            background: white;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            transform-style: preserve-3d;
        }

        select,
        button {
            transition: all 0.3s ease;
        }

        select:focus {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(-1px);
        }

        .download-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .download-btn:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }

        /* Certificate Canvas Styles */
        #certificateCanvas {
            max-width: 100%;
            height: auto;
        }

        /* Loading Animation */
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Floating Animation */
        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        .floating {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>

<body class="p-4 md:p-8">

    <!-- Main Container -->
    <div class="max-w-7xl mx-auto">

        <!-- Header -->
        <div class="text-center mb-12" id="header">
            <h1 class="title-font text-5xl md:text-6xl font-bold text-white mb-4">
                Download Sertifikat
            </h1>
            <p class="text-white text-lg md:text-xl opacity-90">
                Sekolah Anak Saleh
            </p>
        </div>

        <!-- Selection Card -->
        <div class="glass-card rounded-3xl p-8 md:p-12 mb-8" id="selectionCard">
            <div class="grid md:grid-cols-2 gap-6 mb-6">

                <!-- Kelas Selection -->
                <div>
                    <label for="kelasSelect" class="block text-white text-lg font-semibold mb-3">
                        Pilih Kelas
                    </label>
                    <select id="kelasSelect"
                        class="w-full px-6 py-4 rounded-xl bg-white text-gray-800 font-medium text-lg focus:outline-none focus:ring-4 focus:ring-purple-300">
                        <option value="">-- Pilih Kelas --</option>
                    </select>
                </div>

                <!-- Nama Siswa Selection -->
                <div>
                    <label for="siswaSelect" class="block text-white text-lg font-semibold mb-3">
                        Pilih Nama Siswa
                    </label>
                    <select id="siswaSelect"
                        class="w-full px-6 py-4 rounded-xl bg-white text-gray-800 font-medium text-lg focus:outline-none focus:ring-4 focus:ring-purple-300"
                        disabled>
                        <option value="">-- Pilih Siswa --</option>
                    </select>
                </div>

            </div>

            <!-- Info Text -->
            <div class="text-center text-white opacity-75 text-sm" id="infoText">
                Silakan pilih kelas terlebih dahulu
            </div>
        </div>

        <!-- Certificate Preview Section -->
        <div id="certificateSection" class="hidden">

            <!-- Student Info Card -->
            <div class="glass-card rounded-3xl p-8 mb-8" id="studentInfoCard">
                <div class="text-center">
                    <h2 class="text-3xl font-bold text-white mb-2" id="studentName">-</h2>
                    <p class="text-xl text-white opacity-90" id="studentClass">-</p>
                </div>
            </div>

            <!-- Certificate Preview -->
            <!-- <div class="certificate-preview rounded-3xl overflow-hidden mb-8" id="certificatePreview">
                <canvas id="certificateCanvas"></canvas>
            </div> -->

            <!-- Download Button -->
            <div class="text-center">
                <button id="downloadBtn"
                    class="download-btn text-white px-12 py-5 rounded-full text-xl font-bold shadow-2xl">
                    <span class="flex items-center justify-center gap-3">
                        <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
                            </path>
                        </svg>
                        Download Sertifikat PDF
                    </span>
                </button>
            </div>

        </div>

    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="glass-card rounded-3xl p-12 text-center">
            <div class="loader mx-auto mb-4"></div>
            <p class="text-white text-xl font-semibold">Memproses...</p>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="certificate.js"></script>

</body>

</html>
