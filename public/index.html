<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portal Sertifikat SD Anak Saleh">
    <title>Portal Sertifikat SD Anak Saleh</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ“</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Outfit', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .glass-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 30px 70px rgba(0, 0, 0, 0.2);
        }

        .shape {
            position: absolute;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.6;
            animation: float 10s infinite ease-in-out;
        }

        .shape-1 {
            top: -10%;
            right: -10%;
            width: 400px;
            height: 400px;
            background: #a78bfa;
            animation-delay: 0s;
        }

        .shape-2 {
            bottom: -10%;
            left: -10%;
            width: 500px;
            height: 500px;
            background: #f472b6;
            animation-delay: -5s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(30px, -30px);
            }
        }
    </style>
</head>

<body class="flex items-center justify-center p-4">
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
    </div>

    <main class="w-full max-w-4xl relative z-10">
        <div class="text-center mb-12 opacity-0 -translate-y-4 header-anim">
            <h1 class="text-4xl md:text-5xl font-bold text-white mb-4 drop-shadow-md">Portal Sertifikat</h1>
            <p class="text-white/80 text-lg font-medium">SD Anak Saleh Malang</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 md:gap-8">
            <!-- Assembly Card -->
            <a href="sertifikat-assembly.html"
                class="glass-card rounded-3xl p-8 group block text-center cursor-pointer opacity-0 translate-y-4 card-anim">
                <div
                    class="inline-flex items-center justify-center w-24 h-24 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-2xl shadow-xl mb-6 group-hover:scale-110 transition-transform duration-300">
                    <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                            d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z">
                        </path>
                    </svg>
                </div>
                <h2 class="text-2xl font-bold text-gray-800 mb-2 group-hover:text-indigo-600 transition-colors">
                    Sertifikat Assembly</h2>
                <p class="text-gray-500 mb-6">Buat sertifikat untuk kegiatan assembly siswa</p>
                <div
                    class="inline-block px-6 py-2 rounded-full bg-indigo-50 text-indigo-600 font-semibold text-sm group-hover:bg-indigo-600 group-hover:text-white transition-all">
                    Buat Sekarang &rarr;
                </div>
            </a>

            <!-- Pramuka Card -->
            <a href="sertifikat-pramuka.html"
                class="glass-card rounded-3xl p-8 group block text-center cursor-pointer opacity-0 translate-y-4 card-anim">
                <div
                    class="inline-flex items-center justify-center w-24 h-24 bg-gradient-to-br from-orange-500 to-red-600 rounded-2xl shadow-xl mb-6 group-hover:scale-110 transition-transform duration-300">
                    <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                            d="M17.657 18.657A8 8 0 016.343 7.343S7 9 9 10c0-2 .5-5 2.986-7C14 5 16.09 5.777 17.656 7.343A7.975 7.975 0 0120 13a7.975 7.975 0 01-2.343 5.657z">
                        </path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                            d="M9.879 16.121A3 3 0 1012.015 11L11 14H9c0 .768.293 1.536.879 2.121z"></path>
                    </svg>
                </div>
                <h2 class="text-2xl font-bold text-gray-800 mb-2 group-hover:text-orange-600 transition-colors">
                    Sertifikat Pramuka</h2>
                <p class="text-gray-500 mb-6">Buat sertifikat untuk kegiatan kepramukaan siswa</p>
                <div
                    class="inline-block px-6 py-2 rounded-full bg-orange-50 text-orange-600 font-semibold text-sm group-hover:bg-orange-600 group-hover:text-white transition-all">
                    Buat Sekarang &rarr;
                </div>
            </a>
        </div>

        <div class="mt-12 text-center opacity-0 footer-anim">
            <p class="text-white/60 text-sm font-medium tracking-wide">Â© 2025 SD ANAK SALEH MALANG</p>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tl = gsap.timeline();
            tl.to('.header-anim', { opacity: 1, y: 0, duration: 0.8, ease: 'power3.out' })
                .to('.card-anim', { opacity: 1, y: 0, duration: 0.8, stagger: 0.2, ease: 'power3.out' }, '-=0.4')
                .to('.footer-anim', { opacity: 1, duration: 0.8, ease: 'power3.out' }, '-=0.4');
        });
    </script>
</body>

</html>
